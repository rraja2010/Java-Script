<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		function forloop()
		{
			document.write("Example of for loop!!1")
			var table = 9;
			for (var i = 1; i <= 10; i++)
			{
				document.write(table * i + "</br></br>");
			}
			document.write("End of table!!");
		}

		function count()
		{
			document.write("This is the example of while loop!!")
			var count = 0;
			while (count <= 10)
			{
				document.write("Count::" + count + "</br>");
				count++;
			}
			document.write("</br>");
			document.write("End of game!!")
		}

		function dowhileloop()
		{
			document.write("This is the example of dowhileloop!!");

			var a1 = 1;
			do
			{
				document.write("count:" + a1 + "</br>");
				a1++;
			} while (a1 <= 10);
			document.write("done!!");
		}
	</script>
	<input type="button" onclick="count()" value="Count" />
	</br>
	</br>
	<input type="button" onclick="forloop()" value="Table" />
	</br>
	</br>
	<input type="button" onclick="dowhileloop()" value="DOWHILE" />
</body>
</body>
</html>
